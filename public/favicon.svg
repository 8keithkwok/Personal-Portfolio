<svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="kGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e879f9;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0a0a0f" stroke="url(#kGradient)" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Letter K -->
  <path 
    d="M10 8 L10 24 M10 16 L18 8 M10 16 L18 24" 
    stroke="url(#kGradient)" 
    stroke-width="3" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    filter="url(#iconGlow)"
  />
  
  <!-- Accent dot -->
  <circle cx="22" cy="10" r="2" fill="url(#kGradient)" opacity="0.8"/>
</svg>
