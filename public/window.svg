<svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e879f9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Browser window frame -->
  <rect x="0.5" y="1.5" width="15" height="11" rx="1.5" fill="#13131a" stroke="url(#purpleGradient)" stroke-width="1.5" filter="url(#glow)"/>
  
  <!-- Browser tabs -->
  <rect x="1" y="2" width="6" height="2.5" rx="0.5" fill="#0a0a0f" stroke="url(#purpleGradient)" stroke-width="0.5"/>
  <rect x="7.5" y="2" width="4" height="2.5" rx="0.5" fill="url(#purpleGradient)" opacity="0.2"/>
  
  <!-- Browser controls -->
  <circle cx="3.5" cy="3.25" r="0.5" fill="#ef4444"/>
  <circle cx="5" cy="3.25" r="0.5" fill="#f59e0b"/>
  <circle cx="6.5" cy="3.25" r="0.5" fill="#10b981"/>
  
  <!-- Content area with gradient -->
  <rect x="1" y="5" width="14" height="7" rx="0.5" fill="url(#purpleGradient)" opacity="0.1"/>
  
  <!-- Decorative lines -->
  <line x1="2" y1="6.5" x2="6" y2="6.5" stroke="url(#purpleGradient)" stroke-width="0.8" opacity="0.6"/>
  <line x1="2" y1="8" x2="8" y2="8" stroke="url(#purpleGradient)" stroke-width="0.8" opacity="0.4"/>
  <line x1="2" y1="9.5" x2="7" y2="9.5" stroke="url(#purpleGradient)" stroke-width="0.8" opacity="0.3"/>
</svg>
